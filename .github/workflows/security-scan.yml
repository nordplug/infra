name: Security Scan

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly security scan on Mondays

jobs:
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
      
      - name: âš™ï¸ Terraform Init
        run: terraform init -backend=false
      
      - name: ğŸ›¡ï¸ Run tfsec security scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          format: sarif
          output: tfsec-results.sarif
      
      - name: ğŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: tfsec-results.sarif
      
      - name: ğŸ” Run Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true
      
      - name: ğŸ“‹ Security scan summary
        run: |
          echo "ğŸ›¡ï¸ Security scan completed!"
          echo "ğŸ“Š Results uploaded to GitHub Security tab"
          echo "ğŸ” Check the Security tab for detailed findings"